spring:
  application:
    name: order-assign
  
  datasource:
    driver-class: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ordermanagement
    username: postgres
    password: postgres

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mvc:
    view:
      prefix: /WEB-INF/jsps/
      suffix: .jsp
 